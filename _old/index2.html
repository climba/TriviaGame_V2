
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TriviaGame: The Game</title>
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" >
</head>
  <body>
    <!-- Overall Bootstrap Grid -->
    <div class="container">
    <div class="bg-img"> 
      <!-- Jumbotron with Title -->
      <div class="jumbotron">
        <h3 class="text-center"><strong>Jumbo Tron</strong></h3>
        <h4 class="text-center">Other Stuff</h4>
        <hr>
        <div class="text-center">
          Stuff
        </div>
      </div>
      <div class="row">
        <!-- Main Panel -->   
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Main Panel</h3>
            </div>
            <div class="panel-body">
              <div class="text-left">
                <div id="question-zone"></div>
                    <button type="button" id="score-btn">Score!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/game.js"></script>
  </body>
  
</html>
